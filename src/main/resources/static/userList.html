<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
    <script src="/webjars/angularjs/1.7.7/angular.min.js"></script>
    <!--分页插件-->
    <script src="js/pagination.js"></script>
    <link href="js/pagination.css">
    <script src="js/base_pagination.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/controller/userController.js"></script>
</head>
<body class="container" ng-app="thymeleafDemo" ng-controller="testController" > //ng-init="search(0,2)"
<div th:insert="~{myfragment :: head1}"></div> <br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="toAdd" th:href="@{toAdd}" class="btn btn-info">add</a>
        </div> </div>

    <table class="table table-hover" style="width: 400px"> <thead>
    <tr>
        <th class="" style="padding-right:0px">
            <input id="selall" type="checkbox" class="icheckbox_square-blue">
        </th>
        <th>#</th>
        <th>姓名</th>
        <th>用户名</th>
        <th>密码</th>
        <th>编辑</th>
    </tr>
    </thead>
        <tbody>

            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.username}}</td>
                <td>{{entity.password}}</td>
                <td><a >修改</a> | <a>删除</a></td>
            </tr>

        </tbody>

    </table>
    <div>
        <!--&lt;!&ndash;数据列表/&ndash;&gt;-->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

</div>
<div th:include="~{myfragment :: foot1}"></div> </body>
</html>
