<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>
<body class="container">
<div th:insert="~{myfragment :: head1}"></div> <br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="toAdd" th:href="@{toAdd}" class="btn btn-info">add</a>
        </div> </div>

    <table class="table table-hover" style="width: 400px"> <thead>
    <tr> <th>#</th>
        <th>姓名</th>
        <th>用户名</th>
        <th>密码</th>
        <th>编辑</th>
    </tr>
    </thead>
        <tbody>
            <tr th:each="user : ${page}">
                <th scope="row" th:text="${user.id}">1</th>
                <td th:text="${user.name}">neo</td>
                <td th:text="${user.username}">6</td>
                <td th:text="${user.password}">6</td>
                <td><a th:href="@{'toEdit/'+${user.id}}">修改</a> | <a th:href="@{'delete/'+${user.id}}">删除</a></td>
            </tr>

        </tbody>
    </table>

</div>
<div th:include="~{myfragment :: foot1}"></div> </body>
</html>
